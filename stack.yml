version : '3'
 
services:
  openstigapi-scoring:
    image: openstig-api-scoring:0.1
    ports:
      - 8180:8180
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8180
      - mongoConnection=mongodb://openstigscore:openstig1234!@mongo
      - mongodb=openstigscore
      - natsserverurl=nats://nats:4222
    depends_on:
      - mongo
      - nats

  openstigmsg-score:
    image: openstig-msg-score:0.1
    environment:
      - openstig-api-read-server=http://openstigapi-read:8084
      - mongoConnection=mongodb://openstigscore:openstig1234!@mongo
      - mongodb=openstigscore
      - natsserverurl=nats://nats:4222
    depends_on:
      - mongo
      - nats
  
  openstigapi-save:
    image: openstig-api-save:0.1
    ports:
      - 8082:8082
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8082
      - mongoConnection=mongodb://openstig:openstig1234!@mongo
      - mongodb=openstig
      - natsserverurl=nats://nats:4222
    depends_on:
      - openstigmsg-score
      - mongo
      - nats

  openstigapi-template:
    image: openstig-api-template:0.1
    ports:
      - 8088:8088
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8088
      - mongoConnection=mongodb://openstigtemplate:openstig1234!@mongo
      - mongodb=openstigtemplate
    depends_on:
      - mongo

  openstigapi-upload:
    image: openstig-api-upload:0.1
    ports:
      - 8086:8086
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8086
      - mongoConnection=mongodb://openstig:openstig1234!@mongo
      - mongodb=openstig
      - natsserverurl=nats://nats:4222
    depends_on:
      - openstigmsg-score
      - mongo
      - nats

  openstigapi-read:
    image: openstig-api-read:0.1
    ports:
      - 8084:8084
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8084
      - mongoConnection=mongodb://openstig:openstig1234!@mongo
      - mongodb=openstig
    depends_on:
      - mongo
      - nats

  mongo:
    image: openstig-mongodb:0.1
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: myp2ssw0rd

  nats: 
    image: nats
    restart: always
    ports:
      - 4222
      - 6222:6222
      - 8222:8222