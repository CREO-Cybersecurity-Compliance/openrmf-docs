            proxy_set_header   X-Forwarded-Host $server_name;
        }
        location /api/control/ {
            proxy_pass         http://api-control;
            rewrite            ^/api/control(.*)$ $1 break;
            proxy_redirect     off;
            proxy_set_header   Host $host;
