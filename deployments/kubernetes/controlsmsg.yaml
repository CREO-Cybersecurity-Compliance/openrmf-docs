apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-msg-controls
  namespace: openrmf
  labels:
    app: openrmf
    component: msg-controls
spec:
  selector:
    matchLabels:
      run: openrmf-msg-controls
  replicas: 1
  template:
    metadata:
      labels:
        run: openrmf-msg-controls
    spec:
      containers:
      - name: openrmf-msg-controls
        image: cingulara/openrmf-msg-controls:latest
        ports:
        - containerPort: 8080
        env:
        - name: NATSSERVERURL
          value: nats://natsserver:4222
        resources:
          limits:
            memory: "1Gi"
            cpu: "250m"
          requests:
            memory: "500M"
            cpu: "125m"