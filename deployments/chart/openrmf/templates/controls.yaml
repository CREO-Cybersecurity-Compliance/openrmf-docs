apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-controls
  namespace: openrmf
  labels:
    app: openrmf
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: controls-api
    release: {{ .Release.Name }}
    revision: "{{ .Release.Revision }}"
spec:
  selector:
    matchLabels:
      run: openrmf-controls
  replicas: 1
  template:
    metadata:
      labels:
        run: openrmf-controls
    spec:
      containers:
      - name: openrmf-controls
        image: cingulara/openrmf-api-controls:latest
        ports:
        - name: web-port
          containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: web-port
          initialDelaySeconds: 5
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /healthz
            port: web-port
          initialDelaySeconds: 3
          periodSeconds: 30
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
        - name: NATSSERVERURL
          value: nats://natsserver:4222
        - name: JWT-AUTHORITY
          value: {{.Values.IdentityProviderURL}}/realms/{{.Values.IdentityProviderRealm}}
        - name: JWT-CLIENT
          value: {{.Values.IdentityProviderClientId}}
        resources:
          limits:
            memory: "750Mi"
            cpu: "500m"
          requests:
            memory: "250Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: openrmf-controls
  namespace: openrmf
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: openrmf-controls
  sessionAffinity: None
  type: NodePort
