apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-msg-controls
  namespace: {{.Values.namespace}}
  labels:
    app: openrmf
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: controls-nats-message-client
    release: {{ .Release.Name }}
    revision: "{{ .Release.Revision }}"
spec:
  selector:
    matchLabels:
      run: openrmf-msg-controls
  replicas: 1
  template:
    metadata:
      labels:
        run: openrmf-msg-controls
    spec:
      containers:
      - name: openrmf-msg-controls
        image: cingulara/openrmf-msg-controls:{{.Values.controlmsgImage}}
        ports:
        - containerPort: 8080
        env:
        - name: NATSSERVERURL
          value: nats://natsserver:4222
        resources:
          limits:
            memory: "1Gi"
            cpu: "250m"
          requests:
            memory: "500M"
            cpu: "100m"