apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-checklistdb
  namespace: {{.Values.namespace}}
  labels:
    app: openrmf
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: checklist-mongodb
    release: {{ .Release.Name }}
    revision: "{{ .Release.Revision }}"
spec:
  selector:
    matchLabels:
      run: openrmf-checklistdb
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: openrmf-checklistdb
    spec:
      containers:
      - name: openrmf-checklistdb
        image: cingulara/openrmf-checklistdb:{{.Values.checklistdbImage}}
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: myp2ssw0rd
        - name: MONGO_INITDB_DATABASE
          value: openrmf
        resources:
          requests:
            memory: "500M"
            cpu: "200m"
        volumeMounts:
        - mountPath: /data/db
          name: mongodata-checklistdb
      restartPolicy: Always
      volumes:
      - name: mongodata-checklistdb
        persistentVolumeClaim:
          claimName: openrmf-checklistdb-claim
---
apiVersion: v1
kind: Service
metadata:
  name: openrmf-checklistdb
  namespace: {{.Values.namespace}}
spec:
  ports:
  - name: mongodb-checklistdb
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    run: openrmf-checklistdb
  sessionAffinity: None
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{.Values.namespace}}
  name: openrmf-checklistdb-claim
spec:
  storageClassName: {{.Values.storageClass}}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi