---
# Source: openrmf/templates/controlsmsg.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-msg-controls
  namespace: openrmfdev
  labels:
    app.kubernetes.io/name: openrmf
    helm.sh/chart: openrmf-1.1.0
    app.kubernetes.io/component: controls-nats-message-client
    app.kubernetes.io/instance: testnumber2
    app.kubernetes.io/revision: "0"
    app.kubernetes.io/version: 0.8.1
    app.kubernetes.io/managed-by: helm
spec:
  selector:
    matchLabels:
      run: openrmf-msg-controls
  replicas: 1
  template:
    metadata:
      labels:
        run: openrmf-msg-controls
    spec:
      containers:
      - name: openrmf-msg-controls
        image: cingulara/openrmf-msg-controls:0.8
        ports:
        - containerPort: 8080
        env:
        - name: NATSSERVERURL
          value: nats://natsserver:4222
        resources:
          limits:
            memory: "1Gi"
            cpu: "250m"
          requests:
            memory: "500M"
            cpu: "100m"