apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-scoring
  namespace: openrmf
  labels:
    app: openrmf
    component: api-scoring
spec:
  selector:
    matchLabels:
      run: openrmf-scoring
  replicas: 2
  template:
    metadata:
      labels:
        run: openrmf-scoring
    spec:
      containers:
      - name: openrmf-scoring
        image: cingulara/openrmf-api-scoring:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
        - name: natsserverurl
          value: nats://natsserver:4222
        - name: mongoConnection
          value: mongodb://openrmfscore:openrmf1234!@openrmf-scoredb/openrmfscore?authSource=openrmfscore
        - name: mongodb
          value: openrmfscore
        resources:
          limits:
            memory: "1Gi"
            cpu: "750m"
          requests:
            memory: "500M"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: openrmf-scoring
  namespace: openrmf
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: openrmf-scoring
  sessionAffinity: None
  type: NodePort
